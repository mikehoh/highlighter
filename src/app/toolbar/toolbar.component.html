<button class="color-button yellow" (click)="onButtonClick('yellow')" [ngClass]="{active: activeColor === 'yellow'}"></button>
<button class="color-button green" (click)="onButtonClick('green')" [ngClass]="{active: activeColor === 'green'}"></button>
